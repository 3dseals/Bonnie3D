<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bonnie3D Hello World test</title>
    <meta name="viewport" content="initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>

        html {
            height: 100%;
        }

        body {
            background-color: #ffffff;
            margin: 0px;
            height: 100%;
            color: #555;
            font-family: 'inconsolata';
            font-size: 15px;
            line-height: 18px;
            overflow: hidden;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 40px;
            margin-left: 20px;
            font-size: 25px;
            font-weight: normal;
        }

        h2 {
            font-size: 20px;
            font-weight: normal;
        }

        #panel {
            position: fixed;
            left: 0px;
            width: 310px;
            height: 100%;
            overflow: auto;
            background: #fafafa;
        }

        .filterBlock {
            margin: 20px;
            position: relative;
        }

        #panel #content {
            margin: 20px;
        }


        #viewer {
            position: absolute;
            border: 0px;
            left: 310px;
            width: calc(100% - 310px);
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
  <div id="panel" class="collapsed">
      <h1><a href="https://github.com/3dseals/Bonnie3D">Bonnie3D</a> / examples</h1>
      <a id="expandButton" href="#">
          <span></span>
          <span></span>
          <span></span>
      </a>
      <div class="filterBlock" >
          <input type="text" id="filterInput" placeholder="Type to filter"/>
          <a href="#" id="clearFilterButton" >x</a>
      </div>
      <div id="content"></div>
  </div>
  <iframe id="viewer" name="viewer" allowfullscreen allowvr onmousewheel=""></iframe>

  <script src="files.js"></script>

  <script>

      function extractQuery() {
          var p = window.location.search.indexOf( '?q=' );
          if( p !== -1 ) {
              return window.location.search.substr( 3 );
          }
          return ''
      }

      var panel = document.getElementById( 'panel' );
      var content = document.getElementById( 'content' );
      var viewer = document.getElementById( 'viewer' );

      var filterInput = document.getElementById( 'filterInput' );
      var clearFilterButton = document.getElementById( 'clearFilterButton' );

      var expandButton = document.getElementById( 'expandButton' );
      expandButton.addEventListener( 'click', function ( event ) {
          panel.classList.toggle( 'collapsed' );
          event.preventDefault();
      } );

      // iOS iframe auto-resize workaround

      if ( /(iPad|iPhone|iPod)/g.test( navigator.userAgent ) ) {

          viewer.style.width = getComputedStyle( viewer ).width;
          viewer.style.height = getComputedStyle( viewer ).height;
          viewer.setAttribute( 'scrolling', 'no' );

      }

      var container = document.createElement( 'div' );
      content.appendChild( container );

      var button = document.createElement( 'div' );
      button.id = 'button';
      button.textContent = 'View source';
      button.addEventListener( 'click', function ( event ) {

          window.open( 'https://github.com/mrdoob/three.js/blob/master/examples/' + selected + '.html' );

      }, false );
      button.style.display = 'none';
      document.body.appendChild( button );

      var links = {};
      var selected = null;

      for ( var key in files ) {

          var section = files[ key ];

          var header = document.createElement( 'h2' );
          header.textContent = key;
          header.setAttribute( 'data-category', key );
          container.appendChild( header );

          for ( var i = 0; i < section.length; i ++ ) {

              ( function ( file ) {

                  var name = getName( file[1] );

                  var link = document.createElement( 'a' );
                  link.className = 'link';
                  link.textContent = name;
                  link.href = file[0] + file[1] + '.html';
                  link.setAttribute( 'target', 'viewer' );
                  link.addEventListener( 'click', function ( event ) {

                      if ( event.button === 0 ) {

                          selectFile( file[0] + file[1] );

                      }

                  } );
                  container.appendChild( link );

                  links[ file[0] + file[1] ] = link;

              } )( section[ i ] );

          }

      }

      function loadFile( file ) {

          selectFile( file );
          viewer.src = file + '.html';

      }

      function selectFile( file ) {

          if ( selected !== null ) links[ selected ].classList.remove( 'selected' );

          links[ file ].classList.add( 'selected' );

          window.location.hash = file;
          viewer.focus();

          button.style.display = '';
          panel.classList.toggle( 'collapsed' );

          selected = file;

      }

      if ( window.location.hash !== '' ) {

          loadFile( window.location.hash.substring( 1 ) );

      }

      // filter

      filterInput.addEventListener( 'input', function( e ) {

          updateFilter();

      } );

      clearFilterButton.addEventListener( 'click', function( e ) {

          filterInput.value = '';
          updateFilter();
          e.preventDefault();

      } );

      function updateFilter() {

          var v = filterInput.value;
          if( v !== '' ) {
              window.history.replaceState( {} , '', '?q=' + v + window.location.hash );
          } else {
              window.history.replaceState( {} , '', window.location.pathname + window.location.hash );
          }

          var exp = new RegExp( v, 'gi' );

          for ( var key in files ) {

              var section = files[ key ];

              for ( var i = 0; i < section.length; i ++ ) {

                  filterExample( section[ i ], exp );

              }

          }

          layoutList();

      }

      function filterExample( file, exp ){

          var link = links[ file[0] + file[1] ];
          var name = getName( file[1] );
          var res = (file[0] + file[1]).match( exp );
          var text;

          if ( res && res.length > 0 ) {

              link.classList.remove( 'filtered' );

              for( var i = 0; i < res.length; i++ ) {
                  text = name.replace( res[ i ], '<b>' + res[ i ] + '</b>' );
              }

              link.innerHTML = text;

          } else {

              link.classList.add( 'filtered' );
              link.innerHTML = name;

          }
      }

      function getName( file ) {

          var name = file.split( '_' );
          name.shift();
          return name.join( ' / ' );

      }

      function layoutList() {

          for ( var key in files ) {

              var collapsed = true;

              var section = files[ key ];

              for ( var i = 0; i < section.length; i ++ ) {

                  var file = section[ i ];

                  if( !links[ file[0] + file[1] ].classList.contains( 'filtered' ) ){

                      collapsed = false;
                      break;

                  }

              }

              var element = document.querySelector( 'h2[data-category="' + key + '"]' );

              if( collapsed ){

                  element.classList.add( 'filtered' );

              } else {

                  element.classList.remove( 'filtered' );

              }

          }

      }

      filterInput.value = extractQuery();
      updateFilter();

  </script>

</body>
</html>
