<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bonnie3D webgl - geometries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="../../../dist/bonnie3d.js"></script>
<script>

    B3D.Log.level = B3D.Log.DEBUG;

    let scene = new B3D.Scene("test");

    let camera = new B3D.Camera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
    scene.addChild( camera );
    camera.node.position.z = 400;

    let texture = B3D.TextureLoader.load( '../../res/textures/crate.gif' );

    let geometry = new B3D.BoxBufferGeometry( 200, 200, 200 );
    let material = new B3D.MeshBasicMaterial( { map: texture } );

    let mesh = new B3D.Mesh( geometry, material );
    scene.addChild( mesh );

    B3D.SceneManager.loadScene(scene);

</script>

</script>

</body>
</html>
